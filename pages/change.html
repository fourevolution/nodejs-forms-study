{{>header}}
    {{> navigation}}
    <h1>{{title}}</h1>
        <form action="/items/store/change/submit" method="post">
            <div class="form-group">
                <label class="form-group__label" for="id">id</label>
                <input
                    class="form-group__input"
                    type="number"
                    id="id"
                    name="id"
                    placeholder="id"
                    value="{{itemId}}"
                />
            </div>
            <div class="form-group">
                <label class="form-group__label" for="title">title</label>
                <input
                    class="form-group__input"
                    type="text"
                    id="title"
                    name="title"
                    placeholder="title"
                    value="{{itemTitle}}"    
                />
            </div>

            <div class="form-group">
                <label class="form-group__label" for="image">image</label>
                <input
                    class="form-group__input"
                    type="text"
                    id="image"
                    name="image"
                    placeholder="image"
                    value="{{itemImage}}"
                />
            </div>

            <input class="form-button" type="submit" value="Изменить" />
        </form>
{{> footer}}
